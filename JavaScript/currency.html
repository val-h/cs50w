<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Currencies</title>

        <script>

            document.addEventListener('DOMContentLoaded', () => {
                fetch('http://api.exchangeratesapi.io/v1/latest?access_key=7fbaa17b381b97c7607e00ffeae6a480&base=USD')
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    // const rate = data.rates.EUR;
                    // document.querySelector('body').innerHTML = `1 USD is equal to ${rate.toFixed(3)} EUR.`;

                    const currency = document.querySelector('#currency').value.toUpperCase();
                    const rate = data.rates[currency];

                    if (rate !== undefined) {
                        document.querySelector('#result').innerHTML = `1 USD is equal to ${rate.toFixed(3)} ${currency}.`;
                    } else {
                        document.querySelector('#result').innerHTML = `Invaluid currency.`;
                    }
                })
                .catch(error => {
                    console.log('Error', error);
                });

                return false
            });

        </script>
    </head>
    <body>
        <form>
            <input id="currency " placeholder="Currency" type="text">
            <input type="submit" value="Convert">
        </form>
        <div id="result">

        </div>
    </body>
</html>
