<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=content-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <!-- THe grid container that holds the core layout of the page. -->
            <header>
                <!-- Header portion -->
                <div class="link-buttons">
                    <a href="search_image.html">Images</a>
                    <a href="search_advanced.html">Advanced Search</a>
                </div>
            </header>

            <main>
                <!-- LOGO -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                
                <!-- Search bar and buttons -->
                <form action="https://google.com/search">
                    <input id="search-bar" type="text" placeholder="Search on the web" name="q">
                    <br>
                    <input id="search-button" type="submit" value="Google Search">
                    <input id="lucky-button" type="submit" value="I'm Feeling Lucky">
                </form>

                <!-- Different Languages -->
                <p>Google.com offered in: 
                    <a href="#">German</a>
                    <a href="#">French</a>
                    <a href="#">Italian</a>
                    <a href="#">Russian</a>
                </p>
            </main>

            <footer>
                <!-- TODO -->
                <div class="location-bar">
                    United Kingdom
                </div>
                <div class="legal-bar">
                    <a href="#">Terms of Service</a>
                </div>
            </footer>
        </div>
    </body>
</html>
